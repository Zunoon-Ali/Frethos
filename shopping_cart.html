<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frethos</title>
    <link rel="icon" type="image/png" href="assets/images/frethos_logo.png" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/google_font.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style></style>
  </head>
  <body>
    <section id="header"></section>
    <a
      href="index.html"
      class="fixed right-3 bottom-70 inline-flex items-center px-6 py-4 rounded-full text-sm font-medium transition hover:scale-110 shadow-md border border-gray-600 bg-black text-white hover:bg-white hover:text-black z-50 hover:text-purple-700"
    >
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-6 h-6 ml-1"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
      <span class="material-symbols-outlined text-[3rem]"> home </span>
    </a>
    <section id="cart_section" class="cart_section bg-gray-50 h-screen">
      <div class="container mx-auto p-4">
        <div class="flex justify-between items-center pb-10">
          <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>
          <button
            id="resetCartButton"
            class="bg-black text-white px-4 py-2 rounded-full hover:bg-red-700 hover:scale-105 transition-transform duration-300 hover:font-bold hover:shadow-lg"
          >
            Reset Cart
          </button>
        </div>
        <div
          id="cartItems"
          class="space-y-4 mb-4 overflow-y-scroll h-[70vh] pb-3"
        ></div>
      </div>
    </section>

    <section
      id="shopFooter"
      class="fixed bottom-0 left-0 w-full bg-gray-100 border-t border-gray-300"
    >
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center flex-wrap"
      >
        <!-- Left Side: Copyright -->
        <p
          class="text-gray-600 text-sm w-full md:w-auto text-center md:text-left mb-2 md:mb-0"
        >
          &copy; 2023 Frethos. All rights reserved.
        </p>

        <!-- Right Side: Cart Summary -->
        <div
          id="cartSummary"
          class="flex flex-col md:flex-row items-center md:space-x-6 w-full md:w-auto justify-center md:justify-end"
        >
          <h2 class="text-lg font-semibold">Cart Summary</h2>
          <p id="totalPrice" class="text-md font-medium text-gray-700">
            Total: Rs 0.00
          </p>
          <button
            onclick="checkoutCart()"
            class="bg-green-500 text-white px-4 py-2 rounded"
          >
            Checkout & Print
          </button>
        </div>
      </div>
    </section>

    <script src="js/layout.js"></script>
    <script src="js/product.js"></script>
    <script src="js/addToCart.js"></script>
    <script src="js/shoppingCart.js"></script>
    <script src="js/payment_slip.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
