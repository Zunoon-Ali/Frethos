    <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">

       <form
        id="contactForm"

        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Contact Us</h2>

        <label class="block mb-2 text-gray-700" for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          class="form-field w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
          required
        />

        <label class="block mb-2 text-gray-700" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          class="form-field w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
          required
        />

        <label class="block mb-2 text-gray-700" for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Write your message here..."
          class="form-field w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
          required
        ></textarea>

        <button

    <script>
      const form = document.getElementById("contactForm");
      const inputs = form.querySelectorAll("input, textarea");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let isValid = true;

        if (isValid) {
          const name = form.name.value.trim();
          const email = form.email.value.trim();
          const message = form.message.value.trim();

          alert(
            `Thank you, ${name}!\n\nEmail: ${email}\n Your message has been sent to Frethos`
          );
          form.reset();
        }
