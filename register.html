<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frethos</title>
    <link rel="icon" type="image/png" href="assets/images/frethos_logo.png" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/google_font.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section id="header"></section>
    <main class="min-h-screen flex items-center justify-center bg-gray-100">
      <form class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">
          Register
        </h2>

        <label class="block mb-2 text-gray-700" for="register-name"
          >Full Name</label
        >
        <input
          type="text"
          id="register-name"
          name="name"
          placeholder="Your full name"
          class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />

        <label class="block mb-2 text-gray-700" for="register-email"
          >Email</label
        >
        <input
          type="email"
          id="register-email"
          name="email"
          placeholder="you@example.com"
          class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />

        <label class="block mb-2 text-gray-700" for="register-password"
          >Password</label
        >
        <input
          type="password"
          id="register-password"
          name="password"
          placeholder="Choose a strong password"
          class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />

        <label class="block mb-2 text-gray-700" for="register-confirm-password"
          >Confirm Password</label
        >
        <input
          type="password"
          id="register-confirm-password"
          name="confirm_password"
          placeholder="Confirm your password"
          class="w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition-colors duration-300"
        >
          Register
        </button>
      </form>
    </main>
    <section id="footer"></section>

    <script src="js/layout.js"></script>
    <script src="js/product.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/addToCart.js"></script>
  </body>
</html>
