<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frethos</title>
    <link rel="icon" type="image/png" href="assets/images/frethos_logo.png" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/google_font.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section id="header"></section>
    <section id="hero_section"></section>
    <a
      href="shopping_cart.html"
      class="fixed right-3 bottom-100 inline-flex items-center px-6 py-4 rounded-full text-sm font-medium transition hover:scale-110 shadow-md border border-gray-600 bg-black text-white hover:bg-white hover:text-black z-50"
    >
      <span class="material-symbols-outlined text-[3rem]"> shopping_cart </span>
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-6 h-6 ml-1"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>

    <section id="products_section"></section>

    <section id="footer" class="bg-gray-100"></section>

    <!-- âœ… MODAL (Tailwind CSS) -->
    <div
      id="productModal"
      class="fixed top-10 inset-0 z-50 hidden flex flex-col items-center justify-center bg-transparent bg-opacity-100"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 max-w-md relative">
        <button
          id="closeModal"
          class="absolute top-2 right-3 text-gray-600 text-2xl hover:text-black"
        >
          &times;
        </button>
        <a
          id="modalImageLink"
          href=""
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            id="modalImage"
            src=""
            alt="Product Image"
            class="w-full h-50 object-contain rounded mb-4"
          />
        </a>

        <span
          id="modalTag"
          class="text-xs bg-black text-white py-1 px-2 rounded-full inline-block mb-2"
        ></span>

        <h2 id="modalName" class="text-xl font-bold text-gray-800 mb-1"></h2>

        <span
          id="modalBrand"
          class="text-sm text-white bg-black hover:bg-indigo-600 px-2 py-1 rounded-full inline-block mb-2"
        ></span>

        <p class="text-sm text-gray-600 mb-4">
          <del id="modalOldPrice" class="text-red-600"></del> &nbsp;
          <strong id="modalSalePrice" class="text-lg text-green-600"></strong>
        </p>

        <!-- Quantity Selector -->
        <div class="flex items-center mb-4 space-x-3">
          <label for="quantity" class="font-semibold text-gray-700"
            >Quantity:</label
          >
          <button
            id="qtyDecrease"
            class="px-3 py-1 bg-gray-300 hover:bg-gray-400 rounded text-xl font-bold"
            aria-label="Decrease quantity"
          >
            -
          </button>
          <input
            id="quantity"
            type="number"
            min="1"
            value="1"
            class="w-16 text-center border border-gray-300 rounded"
          />
          <button
            id="qtyIncrease"
            class="px-3 py-1 bg-gray-300 hover:bg-gray-400 rounded text-xl font-bold"
            aria-label="Increase quantity"
          >
            +
          </button>
        </div>

        <!-- Color Choices -->
        <div class="mb-4">
          <span class="font-semibold text-gray-700 block mb-2"
            >Choose Color:</span
          >
          <div id="colorOptions" class="flex space-x-3">
            <!-- Example colors -->
            <button
              class="w-8 h-8 rounded-full border-3 border-gray-500 hover:border-indigo-700 hover:shadow-lg focus:outline-none"
              style="background-color: #000000"
              aria-label="Black"
            ></button>
            <button
              class="w-8 h-8 rounded-full border-3 border-gray-500 hover:border-indigo-700 hover:shadow-lg focus:outline-none"
              style="background-color: #ffffff"
              aria-label="White"
            ></button>
            <!-- Add more colors dynamically if needed -->
          </div>
        </div>

        <!-- Optional: Add to Cart button -->
        <button
          id="addToCartBtn"
          class="w-full bg-black hover:bg-indigo-700 text-white font-bold py-2 rounded transition duration-300 ease-in-out"
        >
          Add to Cart
        </button>
      </div>
    </div>

    <script src="js/layout.js"></script>
    <script src="js/product.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/addToCart.js"></script>
  </body>
</html>
